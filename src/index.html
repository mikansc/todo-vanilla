<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/7872dcc455.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Lista de Tarefas DEVInHouse - Michael Nascimento</title>
  </head>
  <body>
    <div class="container">
      <header class="todo-title">
        <h1 class="title"><i class="fas fa-check"></i>Lista de tarefas</h1>
        <p class="subtitle">Uma to-do list feita por Michael Nascimento 😁</p>
      </header>
      <section class="todo-form">
        <form id="addTodoForm">
          <label for="todoTitle">Título da tarefa:</label>
          <div class="input-group">
            <input
              type="text"
              id="todoTitle"
              placeholder="ex. : estudar javascript"
              autocomplete="off"
            />
            <button type="submit" class="btn btn-add">
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </form>
      </section>
      <main class="todo-list">
        <ul id="todoList"></ul>
      </main>
    </div>
    <script src="https://kit.fontawesome.com/7872dcc455.js" defer></script>
  </body>
</html>
